<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Travel agency</title>
    <style>
        .none {
            display: none;
        }

        .block {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Sagar Travel agency</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-8">
                <label for="inputName" class="form-label">Name</label>
                <input type="Name" class="form-control" id="Name" placeholder="Enter your Name">
                <div id="Namevalidate">
                </div>
            </div>
            <div class="col-md-8">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="Name" class="form-control " id="Email" placeholder="Enter your Email">
                <div id="Emailvalidate">
                </div>
            </div>
            <div class="col-md-8">
                <label for="inputPassword4" class="form-label">Phone</label>
                <input type="number" class="form-control" id="Phone" placeholder="Enter your Phone">
                <div id="Phonevalidate">
                </div>
            </div>
            <div class="col-8">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-8">
                <label for="inputState" class="form-label">Choose your Car</label>
                <select id="inputState" class="form-select">
                    <option selected>Swift</option>
                    <option>Corolla</option>
                    <option>City</option>
                    <option>Mehran</option>
                    <option>Alto</option>
                </select>
            </div>
            <div class="col-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="App.js"></script>
</body>

</html>
